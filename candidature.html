    <main>
        <h2>Candidature Spontanée</h2>
        <form action="submit_candidature.html" method="post">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="desired_period">Période souhaitée:</label>
            <input type="text" id="desired_period" name="desired_period" required>

            <label for="start_date">Date de début:</label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="end_date">Date de fin:</label>
            <input type="date" id="end_date" name="end_date" required>

            <label for="desired_position">Poste souhaité:</label>
            <input type="text" id="desired_position" name="desired_position" required>

            <label for="education_level">Niveau d’étude:</label>
            <input type="text" id="education_level" name="education_level" required>

            <label for="last_degree">Dernier diplôme obtenu:</label>
            <input type="text" id="last_degree" name="last_degree" required>

            <label for="resume">CV:</label>
            <input type="file" id="resume" name="resume" required>

            <label for="cover_letter">Lettre de Motivation:</label>
            <textarea id="cover_letter" name="cover_letter" required></textarea>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </main>
